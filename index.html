<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Fuel UX 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css"/>

	<!-- allows for visual check of compiled LESS for debugging/testing purposes. Uncomment this, and comment out client-side LESS compilation code below to use this -->
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<!--<link href="dist/css/fuelux.min.css" rel="stylesheet" type="text/css">-->

	<!--CLIENT-SIDE LESS COMPILATION FOR WATCHER-LESS DEV-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
	<script type="text/javascript">if(window.console && window.console.clear){ window.console.clear(); }</script>

	<link href="index.css" rel="stylesheet" type="text/css">

	<script src="bower_components/requirejs/require.js"></script>
	<script type="text/javascript">
		(function () {
			requirejs.config({
				config: {
					moment: {
						noGlobal: true
					}
				},
				paths: {
					jquery: 'bower_components/jquery/dist/jquery',
					underscore: 'bower_components/underscore/underscore',
					bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
					//moment: 'bower_components/moment/min/moment-with-locales',
					//fuelux: 'js'
					tree: 'js/tree',
					combobox: 'js/combobox',
					infinitescroll: 'js/infinite-scroll',
					loader: 'js/loader'
				},
				shim: {
					'bootstrap': {
						deps: ['jquery'],
						exports: 'bootstrap'
					}
				}
			});
		})();
		require(['jquery', 'index'], function($){ });
	</script>
</head>
<body>
	<div class="container" id="mainWrapper">

		<ul class="tree" role="tree" id="myTree">
			<li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
				<div class="tree-branch-header">
					<button class="tree-branch-name">
						<span class="glyphicon icon-caret glyphicon-play"></span>
						<span class="glyphicon icon-folder glyphicon-folder-close"></span>
						<span class="tree-label"></span>
					</button>
				</div>
				<ul class="tree-branch-children" role="group"></ul>
				<div class="tree-loader" role="alert">Loading...</div>
			</li>
			<li class="tree-item hide" data-template="treeitem" role="treeitem">
				<button class="tree-item-name">
					<span class="glyphicon icon-item fueluxicon-bullet"></span>
					<span class="tree-label"></span>
				</button>
			</li>
		</ul>

		<div class="input-group input-append dropdown combobox" id="myCombobox">
			<input type="text" class="form-control">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
				<ul class="dropdown-menu dropdown-menu-right">
					<li data-value="1"><a href="#">One</a></li>
					<li data-value="2"><a href="#">Two</a></li>
					<li data-value="3"><a href="#">Three</a></li>
				</ul>
			</div>
		</div>

		<div class="infinitescroll" id="myInfiniteScroll1" style="margin-top: 20px;border: 1px solid #ccc; border-radius: 4px; float: left; height: 200px; padding: 6px 10px; width: 48%;"></div>

	</div>
</body>
</html>
